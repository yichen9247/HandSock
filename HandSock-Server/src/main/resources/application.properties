
# Server
server.servlet.context-path=/api

# Spring
spring.application.name=HandSock-Server
spring.mvc.static-path-pattern=/fileData/**
spring.web.resources.static-locations=classpath:/static/

# MySQL
spring.jpa.hibernate.ddl-auto=update
mybatis-plus.global-config.db-config.id-type=auto
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Redis
management.health.redis.enabled=true

# Mailer
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Jasypt
password=ENC(865252486))
jasypt.encryptor.password=865252486

# Logger
logging.file.name=server.log
logging.level.com.potato.marketweb=trace

# HandSock
handsock.pingTimeout = 6000000
handsock.pingInterval = 25000
handsock.upgradeTimeout = 1000000

# Mybatis Plus
mybatis-plus.mapper-locations=classpath:mapper/*.xml
mybatis-plus.configuration.map-underscore-to-camel-case=true
mybatis-plus.type-aliases-package=com.server.handsock.common.model
